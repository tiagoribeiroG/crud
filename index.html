<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    

    <title>Crud</title>
  </head>
  <body>

  <div class="container">
    <h2 class="mt-5 mb-5">CRUD Application</h2>
    <div class="md-5">
      <div class="row">
        <div class="form-group col-mb-6 mb-3">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            placeholder="Enter Name"
          />
        </div>

        <div class="form-group col-mb-6 mb-3">
          <label for="age">Age</label>
          <input
            type="number"
            name="age"
            class="form-control"
            id="name"
            placeholder="Enter Age"
          />
        </div>

        <div class="form-group col-mb-6 mb-3">
          <label for="address">Address</label>
          <input
            type="text"
            name="address"
            class="form-control"
            id="address"
            placeholder="Enter address"
          />
        </div>

        <div class="form-group col-mb-6 mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
          />
        </div>

        <div class="col-lg-12 mt-5">
          <button class="btn btn-success" id="Submit" onclick="AddData()">
            add Data
          </button>

          <button class="btn btn-primary" id="Update" onclick="AddData()">
            Update
          </button>

        </div>
      </div>
    </div>
    <hr>
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-bordered" id="crudTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

  </div>

  
    <script src="/script.js"></script>
  </body>
</html>
